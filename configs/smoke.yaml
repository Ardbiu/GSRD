runtime:
  seed: 20260215
  deterministic: true
  log_level: INFO
  workdir: .

paths:
  data_root: data
  cache_root: artifacts/cache
  outputs_root: artifacts/outputs
  logs_root: artifacts/logs

datasets:
  coco_val: false
  bdd100k_val: false
  toy: true
  toy_num_images: 24
  max_images: null

vocab:
  lists_per_granularity: 2
  mixed_ratio: 0.5
  min_terms: 4
  max_terms: 16
  include_counterfactual: true
  counterfactual_lists: 1
  counterfactual_noise_ratio: 0.2

detectors:
  - name: mock
    enabled: true
    model_id: mock-v1
    device: cpu
    score_threshold: 0.05
    max_detections: 80
  - name: grounding_dino
    enabled: false
    model_id: IDEA-Research/grounding-dino-base
    device: cpu
    score_threshold: 0.05
    max_detections: 150

inference:
  batch_size: 1
  num_workers: 0
  skip_existing: true
  save_logits: false
  num_shards: 1
  shard_index: 0
  split_from_env: false

evaluation:
  iou_threshold: 0.5
  bootstrap_samples: 15
  bootstrap_seed: 7

risk:
  alphas: [0.1, 0.2]
  calibration_fraction: 0.3
  strategy: all
  hierarchy_relax_iou: 0.5
  delta: 0.05
  ucb_method: clopper_pearson
  group_key: timeofday
  min_group_calibration_samples: 10

reporting:
  figure_dpi: 160
  style: ticks
  title_prefix: GSRD Smoke

cluster:
  slurm_array_var: SLURM_ARRAY_TASK_ID
  slurm_array_count_var: SLURM_ARRAY_TASK_COUNT
